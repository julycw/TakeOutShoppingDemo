<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Demo</title>

    <!-- Demo -->
    <link href="__PUBLIC__/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="__PUBLIC__/js/html5shiv.min.js"></script>
      <script src="__PUBLIC__/js/respond.min.js"></script>
    <![endif]-->
    <link href="__PUBLIC__/css/site.css" rel="stylesheet"></link>
  </head>
  <body>
    <header class="navbar navbar-static-top" role="banner">
      <div class="container">
        <div class="navbar-header">
          <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
            <span class="sr-only"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="__APP__/Home" class="navbar-brand">Demo</a>
        </div>
        <nav class="collapse navbar-collapse bs-navbar-collapse">
          <ul class="nav navbar-nav">
            <li>
              <a href="__APP__/Home">首页</a>
            </li>
            <li class="active">
              <a href="__APP__/Shop">点餐</a>
            </li>
            <li>
              <a href="__APP__/Home/about">关于</a>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <eq name="isLogined" value="true">
              <li><a href="__APP__/User">{{$nickName}}</a></li>
              <li><a href="__APP__/Order">我的订单</a></li>
            <else/>
              <li><a href="__APP__/User/login">登陆</a></li>
              <li><a href="__APP__/User/register">注册</a></li>
            </eq>
            <li><a href="__APP__/Cart">购物车</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <div class="container">
      <volist name="tips" id="tip">
        <switch name="tip.level">
          <case value="warning">
            <div class="alert alert-warning alert-dismissible" role="alert">
              <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <strong>警告!</strong> {{$tip.msg}}
            </div>
          </case>
          <case value="success">
            <div class="alert alert-success alert-dismissible" role="alert">
              <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <strong>成功!</strong> {{$tip.msg}}
            </div>
          </case>
          <case value="info">
            <div class="alert alert-info alert-dismissible" role="alert">
              <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <strong>提示!</strong> {{$tip.msg}}
            </div>
          </case>
          <case value="danger">
            <div class="alert alert-danger alert-dismissible" role="alert">
              <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <strong>危险!</strong> {{$tip.msg}}
            </div>
          </case>
        </switch>
      </volist>
      {__CONTENT__}
    </div>
    
    <!-- jQuery (necessary for Demo's JavaScript plugins) -->
    <script src="__PUBLIC__/js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="__PUBLIC__/js/bootstrap.min.js"></script>
    <!-- common.js -->
    <script src="__PUBLIC__/js/common.js"></script>
  </body>
</html>
