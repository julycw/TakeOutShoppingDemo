<div class="row">
	<div class="col-md-2">
		<div class="list-group">
			<a class="list-group-item" href="__APP__/Shop">
				全部
			</a>
			<volist name="categories" id="category">
				<a class="list-group-item" href="__APP__/Shop?category={{$category.categoryCode}}">
					{{$category.categoryName}}
				</a>
			</volist>
		</div>
	</div>
	<div class="col-md-10">
		<ul class="product-list">
			<volist name="products" id="product">
				<li>
					<div class="product-wrapper">
						<div class="product-image">
							<img src="__PUBLIC__{{$product.imageUrl}}" alt="..." class="img-thumbnail">
						</div>
						<strong class="product-price">￥{{$product.unitPrice}}</strong>
						<p class="product-details">{{$product.productName}}</p>
						<div class="btn-group btn-group-xs btn-group-justified" role="group" data-id="{{$product.id}}">
					      <a href="#" class="btn btn-default" role="button">收藏</a>
					      <a href="#" class="btn btn-default btn-cart-in" role="button">+ 购物车</a>
					    </div>
					</div>
				</li>
			</volist>
		</ul>
	</div>
</div>

<div id="checkout-modal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content modal-checkout-content">
    	<div class="page-header">
		  <h1>下单 - <small>请确认购物清单，填写收货地址</small></h1>
		</div>
		<ul class="list-group" id="check-out-list">
		</ul>
		<p class="price-info">合计:￥<strong class="priceTotal">0</strong></p>
		<form action="__APP__/Cart/checkout" method="post">
		  <div class="form-group">
		    <label for="address">地址</label>
		    <input type="text" class="form-control" id="address" placeholder="填写你的地址">
		  </div>
		  <div class="form-group">
		    <label for="phone">电话</label>
		    <input type="text" class="form-control" id="phone" placeholder="填写你的联系电话">
		  </div>
		  
		  <button type="submit" class="btn btn-default">提交</button>
		</form>
    </div>
  </div>
</div>
